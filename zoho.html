<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoho</title>
    <base href="/chat-zoho/" />
    <h1>BEM VINDO AO CHAT ZOHO</h1>
    <script type="text/javascript">
      $zoho.salesiq.ready = function () {
        // Adicionando um botão para alternar entre show e hide
        var button = document.createElement("button");
        button.textContent = "Alternar Botão Flutuante";
        button.addEventListener("click", function () {
          var currentVisibility = $zoho.salesiq.floatbutton.visible();
          $zoho.salesiq.floatbutton.visible(
            currentVisibility === "hide" ? "show" : "hide"
          );
        });

        // Adicionando o botão ao corpo do documento
        document.body.appendChild(button);
      };
    </script>
  </head>

  <body></body>
</html>
