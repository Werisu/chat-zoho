<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoho</title>
    <base href="/chat-zoho/" />
    <h1>Hello world</h1>
    <script type="text/javascript">
      var $zoho = $zoho || {};

      $zoho.salesiq = $zoho.salesiq || {
        widgetcode:
          "siq0aa3bfa276877020a60d70818480495b543f52a3d2ad9d46996890483451d654",
        values: {},
        ready: function () {},
      };

      var d = document;
      s = d.createElement("script");
      s.type = "text/javascript";
      s.id = "zsiqscript";
      s.defer = true;
      s.src = "https://salesiq.zoho.com/widget";
      t = d.getElementsByTagName("script")[0];
      t.parentNode.insertBefore(s, t);
      d.write("<div id='zsiqwidget'></div>");

      $zoho.salesiq.ready = function () {
        $zoho.salesiq.floatbutton.visible("hide");

        // Adicionando um botão para alternar entre show e hide
        var button = document.createElement("button");
        button.textContent = "Alternar Botão Flutuante";
        button.addEventListener("click", function () {
          var currentVisibility = $zoho.salesiq.floatbutton.visible();
          $zoho.salesiq.floatbutton.visible(
            currentVisibility === "hide" ? "show" : "hide"
          );
        });

        // Adicionando o botão ao corpo do documento
        document.body.appendChild(button);
      };
    </script>
  </head>

  <body></body>
</html>
